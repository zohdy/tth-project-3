<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>TTH Project 3</title>
    <meta name="description" content="Project no. 3 of Team Treehouse Frontend Techdegree">
    <meta name="author" content="Patrick Peter Zohdy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

    <body>

    <header>
        <h1 class="site-title">The Code Review</h1>
    </header>

        <div class="content-wrapper">
            <div class="form-header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>

                <div class="double-border">
                    <hr/>
                    <hr class="hr-thin" />
                </div>
            </div>

        <main>
            <form action="index.html" method="post">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="required" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="required" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="null" selected disabled>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="user_zip">
                </fieldset>

                <hr class="hr-thin" />

                <fieldset class="newsletter">
                    <legend> Newsletter </legend>
                    <p>Select the newsletters you would like to receive</p>

                        <div>
                            <input type="checkbox" id="html-news" name="newsletter_option" value="html" checked>
                            <label for="html-news">HTML News</label>
                        </div>

                        <div>
                            <input type="checkbox" id="css-news" name="newsletter_option" value="css">
                            <label for="css-news">CSS News</label>
                        </div>

                        <div>
                            <input type="checkbox" id="js-news" name="newsletter_option" value="js">
                            <label for="js-news">Javascript News</label>
                        </div>

                    <div class="newsletter-format">
                        <p>Newsletter format</p>

                        <div>
                            <input type="radio" id="html-format" name="format" value="html_format" checked />
                            <label for="html-format">HTML</label>
                        </div>

                        <div>
                            <input type="radio" id="text-format" name="format" value="txt_format"/>
                            <label for="text-format">Plain text</label>
                        </div>
                    </div>
                </fieldset>

                <div class="extra-topics">
                    <label for="extra-topic">Other topics you'd like to hear about</label>
                    <textarea id="extra-topic" name="extra-topic"></textarea>
                </div>

                <input class="btn" type="submit" value="Sign Up">

            </form>
        </main>

            <footer>
                <p><cite>Copyright The Code Review</cite></p>
            </footer>
    </div> <!-- content-wrapper ends here -->
</body>
